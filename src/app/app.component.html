<div id="header-message">
  <h2 [style.text-decoration]="textProperty">Welcome to Angular Application - {{userName}}</h2>
  <h2 [style.color]="textColor">The student name is {{ student.name }}</h2>

  <h2 [class.header]="addClass">The student age is {{student.age}} </h2>
  <h2>The student rank is {{student.rank}} </h2>
  <button (click)="displayResult()">Call Function</button>
  <input type="text" [(ngModel)]="message" />
  <h1>{{message}}</h1>
</div>
